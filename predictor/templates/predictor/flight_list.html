<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Airlines - Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Flights</h1>
        <a href="{% url 'flight_create' %}" class="btn btn-success mb-3">Add Flight</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Passenger</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Date/Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in object_list %}
                    <tr>
                        <td>{{ flight.passenger.name }}</td>
                        <td>{{ flight.departure_airport.code }}</td>
                        <td>{{ flight.arrival_airport.code }}</td>
                        <td>{{ flight.date_time|date:"M d, Y h:i A" }}</td>
                        <td>
                            <a href="{% url 'flight_update' flight.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'flight_archive' flight.pk %}" class="btn btn-danger btn-sm">Archive</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Menu</a>
    </div>
</body>
</html>
