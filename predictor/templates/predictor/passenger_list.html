<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passengers | AA Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Passengers</h1>
        <a href="{% url 'passenger_create' %}" class="btn btn-success mb-3">Add Passenger</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for passenger in object_list %}
                    <tr>
                        <td>{{ passenger.name }}</td>
                        <td>{{ passenger.email }}</td>
                        <td>{{ passenger.phone }}</td>
                        <td>
                            <a href="{% url 'passenger_update' passenger.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'passenger_archive' passenger.pk %}" class="btn btn-danger btn-sm">Archive</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Menu</a>
    </div>
</body>
</html>
