<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Airport Form | AA Airlines</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Airport Form</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.code.id_for_label }}" class="form-label">{{ form.code.label }}</label>
                    <input type="text" name="{{ form.code.name }}" value="{{ form.code.value|default:'' }}" class="form-control" id="{{ form.code.id_for_label }}">
                    {% if form.code.errors %}<div class="text-danger">{{ form.code.errors }}</div>{% endif %}
                </div>
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                    <input type="text" name="{{ form.name.name }}" value="{{ form.name.value|default:'' }}" class="form-control" id="{{ form.name.id_for_label }}">
                    {% if form.name.errors %}<div class="text-danger">{{ form.name.errors }}</div>{% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'airport_list' %}" class="btn btn-secondary mt-3">Back to List</a>
        </div>
    </body>
</html>
